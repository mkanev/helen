<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/layout :: [//head]" th:with="currentPage='signup'">
</head>
<body>
<div class="mainWrapper">
    <div class="container page-content">
        <div class="row">
            <div class="span6 offset3">
                <form id="signupForm" method="POST" class="form-horizontal" th:action="@{/j_spring_security_check}">
                    <fieldset>
                        <legend th:text="#{form.signup.legend}">Sign Up Form</legend>
                        <div class="control-group">
                            <label class="control-label" th:text="#{form.signup.username}">Username</label>

                            <div class="controls">
                                <input type="text" id="j_username" name="j_username" autofocus="autofocus"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" th:text="#{form.signup.password}">Password</label>

                            <div class="controls">
                                <input type="password" id="j_password" name="j_password"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <a href="./index.html" class="control-label" th:href="@{/index}">Назад</a>

                            <div class="controls">
                                <input type="submit" value="Sign Up" class="btn btn-info" th:value="#{form.signup.submit}"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <p th:if="${signupError}" class="error">Wrong user or password</p>
    </div>
</div>
<footer th:substituteby="common/layout :: [//footer]"></footer>
<div th:substituteby="common/layout :: foot" th:remove="tag"></div>
</body>
</html>
